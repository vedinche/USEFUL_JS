<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency select</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="currency">
		<div class="currency__dropdown">
			<div class="currency__caption" tabindex="0">
				<img class="caption__img" src="img/usd.png" alt="United States dollar">
				<span class="caption__value">USD</span>
			</div>
			<div class="currency__list">
				<div class="currency__item selected" data-currency__item="USD" tabindex="0">
					<img class="caption__img" src="img/usd.png" alt="United States dollar">
					<span class="caption__value">USD</span>
				</div>
				<div class="currency__item" data-currency__item="EUR" tabindex="0">
					<img class="caption__img" src="img/eur.png" alt="Euro">
					<span class="caption__value">EUR</span>
				</div>
				<div class="currency__item" data-currency__item="GBP" tabindex="0">
					<img class="caption__img" src="img/gbp.png" alt="Great Britain Pound">
					<span class="caption__value">GBP</span>
				</div>
				<div class="currency__item" data-currency__item="PLN" tabindex="0">
					<img class="caption__img" src="img/pln.png" alt="PoLish New zloty">
					<span class="caption__value">PLN</span>
				</div>
				<div class="currency__item" data-currency__item="CAD" tabindex="0">
					<img class="caption__img" src="img/cad.png" alt="Canadian dollar">
					<span class="caption__value">CAD</span>
				</div>
				<div class="currency__item" data-currency__item="JPY" tabindex="0">
					<img class="caption__img" src="img/jpy.png" alt="Japanese yen">
					<span class="caption__value">JPY</span>
				</div>
				<div class="currency__item" data-currency__item="CNY" tabindex="0">
					<img class="caption__img" src="img/cny.png" alt="Chinese yuan">
					<span class="caption__value">CNY</span>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
